<!-- 8. Kiểm tra số n có toàn số lẻ tạo thành hay không?
VD1: n=1234, output: ‘NO’
VD2: n=135, output: ‘YES’ -->



<!DOCTYPE html>
<html>
<body>

<script>


var number = prompt("Please enter your number", );
if((number % 10)%2 != 1 ){
    document.write('NO')
} else {
    document.write('YES')
}


</script>

</body>
</html>
